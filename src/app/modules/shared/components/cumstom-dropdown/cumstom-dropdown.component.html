<div class="dropdown">
    <button class="dropdown-button" (click)="onToggle()">
      {{ selected || placeholder }}
      <span class="arrow"></span>
    </button>
    <div class="dropdown-menu" *ngIf="isOpen">
      <div
        *ngFor="let option of options"
        class="dropdown-item"
        (click)="selectOption(option)"
      >
        {{ option }}
      </div>
    </div>
  </div>
